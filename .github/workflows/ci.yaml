name: ci

on:
  push:
    branches:
      - "main"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      -
        name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV    
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - if: contains(github.ref, 'refs/heads/release/')
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - if: contains(github.ref, 'refs/heads/release/')
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          tags: temporary-build-image-${{ env.PLATFORM_PAIR }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/${{ env.PLATFORM_PAIR }}.tar
      - name: Load image
        run: |
          docker load --input /tmp/${{ env.PLATFORM_PAIR }}.tar
          docker image ls -a
      - name: Test
        run: |
          docker run --platform ${{ matrix.platform }} --rm temporary-build-image-${{ env.PLATFORM_PAIR }} sh -c 'uname -a && php -v'
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PLATFORM_PAIR }}.tar
          path: /tmp/${{ env.PLATFORM_PAIR }}.tar          
  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      -
        name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV   
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Download ${{ matrix.platform }} artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PLATFORM_PAIR }}.tar
          path: /tmp
      - name: Load image
        run: |
          docker load --input /tmp/${{ env.PLATFORM_PAIR }}.tar
          docker image ls -a
      - name: Test
        run: |
          docker run --platform ${{ matrix.platform }} --rm temporary-build-image-${{ env.PLATFORM_PAIR }} sh -c 'uname -a && php -v'
  use:
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Set up QEMU
          uses: docker/setup-qemu-action@v3    
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
        - name: Download amd64 artifact
          uses: actions/download-artifact@v4
          with:
            name: linux-amd64.tar
            path: /tmp
        - name: Download arm64 artifact
          uses: actions/download-artifact@v4
          with:
            name: linux-arm64.tar
            path: /tmp
        - name: Load image
          run: |
            docker load --input /tmp/linux-arm64.tar
            docker load --input /tmp/linux-amd64.tar
            docker image ls -a          
        - name: Test am64
          run: |
            docker run --platform linux/amd64 --rm temporary-build-image-linux-amd64 sh -c 'uname -a && php -v'
        - name: Log into registry ${{ env.REGISTRY }}
          if: github.event_name != 'pull_request'
          uses: docker/login-action@v3.0.0
          with:
            registry: ${{ env.REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        - name: Extract Docker metadata
          id: meta
          uses: docker/metadata-action@v5.5.1
          with:
            images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
  
        - name: Build and push Docker image
          uses: docker/build-push-action@v5.1.0
          with:
            context: .
            platforms: linux/amd64,linux/arm64
            provenance: false
            push: ${{ github.event_name != 'pull_request' }}
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
